<!DOCTYPE html>
<html>
  <head>
    <title>ETL Progress</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      function updateProgress() {
        $.ajax({
          url: "/api/dashboard_etl/get_task_progress",
          success: function (data) {
            prepareTable(data.progress);
          },
          error: function (error) {
            console.error("Error fetching progress: ", error);
          },
        });
      }

      function prepareTable(data) {
        console.log(data);
        $.each(data, function (key, value) {
          td = $(`#${key}`);
          if (td) {
            td.html(value);
          }
        });
      }

      $(document).ready(function () {
        updateProgress();
        setInterval(updateProgress, 5000); // update every 5 seconds
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>ETL INDICATORS</h1>
      <table id="progress" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Indicators</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Active Households</td>
            <td id="active_households"></td>
          </tr>
          <tr>
            <td>Active Insurees</td>
            <td id="active_insurees"></td>
          </tr>
          <tr>
            <td>Claims Received</td>
            <td id="claim_received"></td>
          </tr>
          <tr>
            <td>Insured Households</td>
            <td id="insured_household"></td>
          </tr>
          <tr>
            <td>Insured Insurees</td>
            <td id="insured_insurees"></td>
          </tr>
          <tr>
            <td>Contribution Collected</td>
            <td id="contribution_collected"></td>
          </tr>
          <tr>
            <td>Visits by Insurees</td>
            <td id="visits_by_insurees"></td>
          </tr>
          <tr>
            <td colspan="2">
              <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success btn-lg">
                    Run ETL
                  </button>
                </div>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
